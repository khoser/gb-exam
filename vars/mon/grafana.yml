---
# Dashboards from https://grafana.com/dashboards
grafana_dashboards:
  - dashboard_id: '11074'
    revision_id: '9'
    datasource: 'Prometheus'
#  - dashboard_id: '1860'
#    revision_id: '4'
#    datasource: 'Prometheus'
#  - dashboard_id: '358'
#    revision_id: '1'
#    datasource: 'Prometheus'

# Datasources to configure
grafana_datasources:
  - name: "Prometheus"
    type: "prometheus"
    access: "proxy"
    url: "http://prometheus.{{ domain_address }}"
    basicAuth: true
    basicAuthUser: "{{ prometheus_base_user }}"
    basicAuthPassword: "{{ prometheus_base_password  }}"
    isDefault: true
    jsonData:
      tlsAuth: false
      tlsAuthWithCACert: false
      tlsSkipVerify: true
